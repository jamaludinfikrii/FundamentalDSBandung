<html>
    <head>

        <link rel="stylesheet" href="basic_styling.css">
    </head>
    <body>
        <!-- 
            Div & Span
            Color
            Text Styling
            Dimension (width , height)
            Margin Padding
         -->
         <!-- Display
            Karakteristik dari html yang di tampilkan oleh browser
            ada 2
            block => div
            inline => span
        -->

        <!-- 1. DIV & SPAN -->
         <div style="border:1px solid red"> Ini Div </div>
         <span style="border: 1px solid blue ; display: block" > Ini Span </span>
         <h1 style="border: 1px solid orange ; display: inline;" >Ini H1</h1>
         <h1 style="border: 1px solid orange ;display: inline;" >Ini H1</h1>


         <button class='merah'>Ini Button</button>
         <span style="border: 0.5px solid grey
         ; padding: 2px 10px 2px 10px;
         background-color: rgb(236, 232, 232)">Ini Span</span>
         <!-- Div Biasanya Digunakan Untuk Mengelompokan Tag Tag HTML -->

         <!-- 2. Selector
            1. Tag Html
            2. Class
            3. Id
            4. Inline Styling
        -->
        <!-- Class Selector -->
        <p class="merah">Ini p 1</p>
        <p>Ini p 2</p>


        <button class="btn-rounded-green">Ini Button Purwadhika</button>
        <br>
        <br><br>
        <button class="btn-rounded-green">Ini Button 2</button>

        
    </body>
</html>
