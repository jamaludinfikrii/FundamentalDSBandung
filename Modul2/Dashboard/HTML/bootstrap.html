<html>
    <head>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            div{
                /* border: 1px solid red */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Ini bootstrap Container</h1>
            <!-- <div class="d-flex">
                <div class="flex-grow-1">Ini Div Buat Image</div> 
                <div class="flex-grow-4"> Ini Div Buat Text dan Button </div> 
            </div> -->

            <div class="row">
                <div class="col-sm-4">
                    <img src="https://image.shutterstock.com/image-photo/beautiful-water-drop-on-dandelion-260nw-789676552.jpg" width="100%" alt="">
                </div>
                <div class="col-sm-8 d-flex flex-column justify-content-between pt-3 pb-3">
                    <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sequi provident voluptate deleniti asperiores, eius, fugiat alias corporis neque excepturi eum sint. Qui culpa tempore perferendis minus numquam tenetur iusto nisi.
                    </p> 
                    <div>
                        <button class="btn btn-info"> Read More ... </button>
                        <button class="btn btn-danger"> Like </button>
                    </div>   
                </div>
            </div>

            <h1>Form With Bootstrap</h1>
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <input type="text" placeholder="Nama Lengkap" class="form-control">

                    <input type="text" placeholder="Email" class="form-control mt-3">

                    <div class="row mt-3">
                        <div class="col-sm-6">
                            <input type="password" placeholder="Pass" class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <input type="password" placeholder="Confirm Pass" class="form-control">
                        </div>
                    </div>

                    <select class="form-control mt-3" >
                        <option value="" disabled selected >Select Your City</option>
                        <option value="Bandung">Bandung</option>
                        <option value="BSD">BSD</option>
                        <option value="Jakarta">Jakarta</option>
                    </select>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-success mt-3">Submit</button>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
