{% extends 'layout.html' %}

{% block body %}
<div class="container pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h4>PREDICT HERE</h4>
            <!-- Location Input -->
            
            <form action="/" method="POST">
                <select class="form-control" name="Location" id="">
                    <option value="" disabled selected>Select Location </option>
                    {% for item in data_location %}
                        <option value='{{item}}'>{{item}}</option>
                    {% endfor %}
                </select>
                
                <!-- Rooms Input -->
                <input type="number" max="15" name="Rooms"
                    placeholder="number of rooms" class="form-control mt-3">
                
                <!-- Bathroom Input -->
                <input type="number" max="15" name="Bathrooms"
                    placeholder="number of bathroom" class="form-control mt-3">
                
                    
                    <!-- Furnishing -->
                    <select class="form-control mt-3" name="Furnishing" id="furnishing">
                        <option value="Partly Furnished">Partly Furnished</option>
                        <option value="Fully Furnished">Fully Furnished</option>
                        <option value="Unfurnished">Unfurnished</option>
                    </select>
                    
                    <!-- Property Type -->
                    <select class="form-control mt-3" name="Property Type Group" id="property">
                        <option value="" disabled selected > Select Property Type </option>
                        {% for item in prop %}
                        <option value="{{item}}">{{item}}</option>                    
                        {% endfor %}
                    </select>
                    
                    <!-- Size type Input -->
                    <select class="form-control mt-3" name="Size Type">
                        <option value="Size Type" disabled selected> Size Type</option>
                        <option value="Built-up">Built-up</option>
                        <option value="Land area">Land area</option>
                    </select>
                    <!-- Size Input -->
                    <input type="number" name="Size Num"
                        placeholder="Size" class="form-control mt-3">
                    
                <button type="submit" class="btn btn-danger mt-3">Predict</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
